<!--

The @while directive of the SASS is an option with similar functionality to the JavaScript while loop. It creates CSS rules until a condition is met.

An Example down here (countesy: FreeCodeCamp.org)!
-->

<style type='text/scss'>

$x: 1;
@while $x <= 5 {
    .text-#{$x} {
        font-size: 15px * $x;
        $x: $x + 1;
    }
}

</style>

<p class="text-1">Hello</p>
<p class="text-2">Hello</p>
<p class="text-3">Hello</p>
<p class="text-4">Hello</p>
<p class="text-5">Hello</p>
