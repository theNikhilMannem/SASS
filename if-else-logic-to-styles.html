<!--

The @if directive in Sass is useful to test for a specific case - it works just like the if statement in JavaScript.

@mixin make-bold($bool) {
  @if $bool == true {
    font-weight: bold;
  }
}
And just like in JavaScript, @else if and @else test for more conditions:

@mixin text-effect($val) {
  @if $val == danger {
    color: red;
  }
  @else if $val == alert {
    color: yellow;
  }
  @else if $val == success {
    color: green;
  }
  @else {
    color: black;
  }
}

-->

<!-- Below is a challenge explaining the above by FreeCodeCamp.org, solved by me. -->


<style type='text/scss'>
  
  // The mixin defined with a custom name of 'border-stroke' with a parameter '$val' that is to be compared with certain values to yield an outcome.
  @mixin border-stroke($val) {
    @if $val == light {
      border: 1px solid black;
    }
    @else if $val == medium {
      border: 3px solid black;
    }
    @else if $val == heavy {
      border: 6px solid black;
    }
    @else {
      border: none;
    }
  }

  #box {
    width: 150px;
    height: 150px;
    background-color: red;
    
    // The mixin being used.
    @include border-stroke(medium);
  }
</style>

<div id="box"></div>
